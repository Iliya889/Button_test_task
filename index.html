<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="favicon.png" type="image/png">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
 		<div class="wrapper">
  			<div class="front">
 				<img class="img1" src="audi-1.jpg">
  			</div>
  			<div class="back">
 				<img class="img1" src="audi-2.jpg">
  			</div>
 		</div>
		<button class="btn" id="btn1"><img class="img-search" src="search.png">Button</button><br>
		<script>
    	$(function() {
  			$('button').click(function() {
    			var wrap = $('.wrapper');
    			if($(wrap).css('-webkit-transform') == 'matrix(1, 0, 0, 1, 0, 0)') {
      					$(wrap).css({'-webkit-transform':'rotateX(180deg)'});
    				} else {
      						$(wrap).css({'-webkit-transform':'rotateX(0deg)'});
    				}
  			});
		});
		</script>
</body>
</html>
